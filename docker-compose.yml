version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: strikechallenge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: strike_backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules 
      - strike_backend_node_modules:/app/node_modules
    entrypoint: ["/app/entrypoint.sh"]
    command: ["npm", "run", "start:dev"]

  frontend:
    build: ./frontend
    container_name: strike_frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  pgdata:
  strike_backend_node_modules:
